logging:
    level:
        org:
            hibernate:
                type:
                    descriptor:
                        sql: trace
spring:
    application:
        name: auth
    datasource:
        driverClassName: org.h2.Driver
        hikari:
            connectionTimeout: 30000.0
            idleTimeout: 600000.0
            maxLifetime: 1800000.0
            driver-class-name: org.h2.Driver
            jdbc-url: jdbc:h2:tcp://localhost/~/member
            username: sa
            password: ''
#        url: jdbc:h2:~/member
#        username: sa
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: 'true '         # 쿼리 로그 포맷 (정렬)
                show_sql: 'true '           # 쿼리 로그 출력
                use_sql_comments: true
    output:
        ansi:
            enabled: ALWAYS
